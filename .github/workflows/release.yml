name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
        
      - name: Run tests
        run: flutter test
        
      - name: Build Windows
        run: flutter build windows
        
      - name: Create MSIX
        run: flutter pub run msix:create
        
      - name: List Build Directory
        run: |
          dir build\windows\x64\Release
          dir build\windows\runner\Release
        
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/windows/x64/Release/slidestitch.exe
            build/windows/x64/Release/slidestitch.msix
          draft: false
          prerelease: false
          generate_release_notes: true
          body_path: .github/RELEASE_TEMPLATE.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 